        body {

        .footer {

            left: 0;

            font-size: 14px;
            font-weight: 500;
            line-height: 18px;
            letter-spacing: -0.04em;
            color: #000;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(79, 46, 232, 1);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
